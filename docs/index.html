  <link rel="stylesheet" href="../src/css/app.css">
  <style>
    #control {
      width: 300px;
      float: left;

      left: auto;
      right: 0;
    }

</head>

<script src="../../map-container/bower_components/marker-animate/markerAnimate.js"></script>
<script src="../src/js/googleMaps.extend.js"></script>

<script src="../src/js/model/marker.js"></script>
<script src="../src/js/model/track.js"></script>
<script src="../src/js/model/kml.js"></script>

<script src="../src/js/service/chart.service.js"></script>
<script src="../src/js/service/map.service.js"></script>
