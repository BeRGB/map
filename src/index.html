<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <link rel="stylesheet" href="map.min.css" inline>
    <!-- inject:svg --><!-- endinject -->
</head>

<body>

<div id="map_container">
    <a id="map_logo" class="hidden" href="http://fruskac.net"></a>
    <a id="map_button_fullscreen" onclick="fullscreen()" style="display: none">
        <svg>
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-fullscreen"></use>
        </svg>
    </a>
    <div id="map"></div>
    <div id="chart_container">
        <a id="chart_button_close" onclick="closeChart()">
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close"></use>
            </svg>
        </a>
        <div id="chart">
            <div class="loading">Loading...</div>
        </div>
    </div>
</div>
<div id="loading"></div>

<script src="//maps.google.com/maps/api/js?key=AIzaSyAtbPT_30ssv7_Xy0Ii-rpFnMebHvgsqCs"></script>
<script src="//www.gstatic.com/charts/loader.js"></script>

<script src="map.min.js" inline></script>

</body>

</html>
